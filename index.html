<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" type="module" defer></script>
    <script src="./js/productos.js" type="module" defer></script>
    <script src="./js/crearProducto.js" type="module"></script>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <img src="./imgs/hearts.png" alt="Tres corazones rojos" class="header__img">
            <h1 class="header__title">AluraGeek</h1>
        </nav>
    </header>
    <main class="main">
        <article class="main__productos main__productos--productos">
            <h1 class="main__title">MIS PRODUCTOS:</h1>
            <ul class="productos__lista" data-lista-productos>
                <!-- Aqui se aÃ±aden los productos dinamicamente -->
            </ul>
        </article>  
        <article class="main__productos main__productos--agregar">
            <h1 class="main__title">AGREGAR PRODUCTO:</h1>
            <section class="producto__agregar">
                <form action="#" class="agregar__form" data-form-agregar>
                    <input type="text" class="form__input" placeholder="nombre.." data-nombre required>
                    <input type="text" class="form__input" placeholder="precio.." data-precio required>
                    <input type="text" class="form__input" placeholder="imagen.." data-imagen required>
                    <article class="form__btns">
                        <button type="submit" class="form__btn">Agregar</button>
                        <button type="reset" class="form__btn form__btn--outline">Limpiar</button>
                    </article>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
